<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calclator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body class="text-center" style="margin: 200px; background-image: url(./image/pexels-mateus-souza-2494701.jpg ); background-size: 50%;">
        <div class="row-my-lg-5">
            <input type="text" id="user_name" placeholder="Your Name" class="w-100" style="height: 50px; outline: none; border: none; border-bottom: thin solid black; background-color: transparent;">



            <input type="text" name="" id="lover_name" placeholder="Your Lover's Name" class="mt-3 w-100" style="height: 50px; outline: none; border: none; border-bottom: thin solid black; background-color: transparent;">

        </div>
       <p> <button class="btn btn-outline-danger mt-5" style="height: 50px; width: 75%;" onclick="lovecalc()">Calculate</button></p>
       <button class="btn btn-outline-danger" onclick="play_song()">PlaySong</button>
        <div id="display" class="text-bold text-danger fs-4 fw-4"></div>
        <div id="disp" class="text-danger fs-4 fw-4"></div>
    <script>
        var song = new Audio("image/somene_you_love.3gp")
        function play_song() {
            song.play()
        }
        function lovecalc() {     
            var math = Math.round(Math.random()*100)
            if (user_name.value == '' && lover_name.value == '') {
                alert("Enter lovers name please")
            }
            else{
                display.innerHTML= `${math}%`
                user_name.value = ""
                lover_name.value = "";
                if (math <= 20) {
                disp.innerHTML=`Chai Run for life`
                }
                else if (math <= 50) {
                    disp.innerHTML=`Las las e go cast you go later chop breakfast`
                }
                else if (math <= 70) {
                    disp.innerHTML=`Manage him sha`
                }
                else if (math <= 100) {
                    disp.innerHTML=`Perfect `
                }
            }
            
            

        }
    </script>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
