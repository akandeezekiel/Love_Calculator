<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<body class="text-center" style="margin: 200px; background-image: url(./pexels-mateus-souza-2494701.jpg ); background-size: 50%;" id="body">
        <div class="row-my-lg-5" id="div_1">
            <input type="text" id="user_name" placeholder="Your Name" class="form-control">



            <input type="text" name="" id="lover_name" placeholder="Your Lover's Name" class="mt-3 form-control">

        </div>
      <center>
        <p> <button class="btn btn-outline-danger mt-5" id="love_cal"  onclick="lovecalc()">Calculate</button></p>
        <button class="btn btn-outline-danger" onclick="play_song()" id="play_song" >Play Song</button>
         <button class="btn btn-outline-danger" onclick="stop_song()" id="stop_song" >Stop Song</button>
      </center>


      <div class="response mt-2 text-center">
        <div id="display" class="text-bold text-danger fs-4 fw-4"></div>
        <div id="disp" class="text-danger fs-4 fw-4"></div>
      </div>
       
    <script>
        var song = new Audio ("somene_you_love.3gp")
        function play_song() {
            song.play()
        }
         function stop_song() {
            song.pause()
        }
        function lovecalc() {     
            var math = Math.round(Math.random()*100)
            if (user_name.value == '' && lover_name.value == '') {
                alert("Enter lovers name please")
            }
            else{
                display.innerHTML= `${math}%`
                user_name.value = ""
                lover_name.value = "";
                if (math <= 20) {
                disp.innerHTML=`Chai Run for life`
                }
                else if (math <= 50) {
                    disp.innerHTML=`Las las e go cast you go later chop breakfast`
                }
                else if (math <= 70) {
                    disp.innerHTML=`Manage him sha`
                }
                else if (math <= 100) {
                    disp.innerHTML=`Perfect `
                }
            }
            
            

        }
    </script>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
